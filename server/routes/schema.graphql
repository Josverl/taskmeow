type Query {
  tasks: [Task!]!
  me: User!
}

type Mutation {
  createTask(title: String!, order: Float!, starred: Boolean): Task!
  updateTask(id: ID!, title: String, order: Float, starred: Boolean): Task
  deleteTask(id: ID!): Task
}

type Task {
  _id: ID!
  title: String!
  starred: Boolean
  order: Float
}

type User {
  _id: ID!
  email: String!
  firstname: String!
  lastname: String!
}